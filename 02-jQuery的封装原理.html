<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的封装原理</title>
    <script>
        /**
         * 1 js的全局代码区只有一个，这样就会造成同名变量的值会被覆盖
         * 2 使用对象封装,将代码封装到对象中
         *      var obj = {};
         *      obj.test = function() {}
         *    但是对象如果被覆盖,则全部失效，风险极高
         * 3 使用工厂模式,将代码进行封装，但是并没有解决实际问题
         *      function getObj() {
         *          var obj = {};
         *          obj.test = function() {}
         *          return obj;
         *      }
         * 4 将封装的函数名字去除，避免覆盖，但是函数没有办法调用
         * 5 匿名自调用,函数可以在页面加载的时候调用一次，但是不能重复调用
         *      (function() {
         *          var obj = {};
         *          obj.test = function() {}
         *          return obj;
         *      })()
         * 6 使用闭包,将数据一次性的挂载在window对象上
         *   使用更大作用域的变量来记录小作用域的变量
         *      (function(obj) {
         *          obj.test = function() {}
         *          return obj
         *      })(window)
         */
        function test() {
            alert("我是test");
        }
    </script>
</head>
<body>
    <h3>jQuery的封装原理</h3>
    <hr>
    <input type="button" value="测试test" onclick="test()">
</body>
</html>
