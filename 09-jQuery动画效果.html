<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画效果</title>
    <script src="js/jquery-3.4.1.js"></script>
    <style>
        #showdiv{
            height: 300px;
            background-color: orange;
            display: none;
        }
    </style>
    <script>
        function text() {
            $("#showdiv").show(3000);
        }
        function text2  () {
            $("#showdiv").hide(3000);
        }
    </script>
</head>
<body>

    <div id="showdiv">
        <input type="button" value="隐藏" onclick="text2()">
    </div>
    <input type="button"value="显示" onclick="text()">
</body>
</html>
